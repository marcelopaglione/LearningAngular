<div id="search-component" class="row">
  <h3>Hero Search</h3>

  <div class="input-group mb-3">
    <input
      #searchBox
      id="search-box"
      (input)="search(searchBox.value)"
      class="form-control"
      placeholder="Hero name"
    />
  </div>

  <ul class="list-group">
    <h4 *ngIf="heroes">Search Results</h4>
    <li class="list-group-item" *ngFor="let hero of (heroes$ | async)" routerLink="/detail/{{hero.id}}">
      <a> {{ hero.name }} </a>
    </li>
  </ul>
</div>
