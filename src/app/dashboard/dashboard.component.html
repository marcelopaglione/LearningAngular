<div *ngIf="!heroes">
    loading
  </div>

  <div *ngIf="heroes">
      Page is loading
    </div>
<h3>Top Heroes</h3>
<div class="row">
  <div class="col-md-4" *ngFor="let hero of heroes">
    <div class="card mb-4 shadow-sm">
      <img
        class="card-img-top"
        data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
        alt="Thumbnail [100%x225]"
        style="height: 225px; width: 100%; display: block;"
        src="https://loremflickr.com/g/348/225/super-hero/all?random={{hero.id}}"
        data-holder-rendered="true"
      />
      <div class="card-body">
        <p class="card-text">{{ hero.name }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary"
              routerLink="/detail/{{hero.id}}"
            >
              Edit
            </button>
          </div>
          <small class="text-muted">{{ hero.id }}</small>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container"><app-hero-search></app-hero-search></div>
